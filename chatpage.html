<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap 4 Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="main.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <script src='https://kit.fontawesome.com/a076d05399.js'></script>
  <link href="https://fonts.googleapis.com/css?family=Fredoka+One&display=swap" rel="stylesheet">
</head>
<body>
<main>
    <div class="container">
        <!--///////////////////// this is the section for top link ///////////////////-->
        <header class="top-header">
            <ul class="top-menu">
                <li><i class="material-icons location-icon mt-3">my_location</i></li>
                <li class="pl-2 mt-3"><span class="location font-weight-bolder">Location:</span><span class="pl-1 font-weight-bolder london">London</span></li>
                <li class="mr-2 carret"><span class="ml-n3 "><i class="fas fa-angle-down"></i></span></li>
                
                <li class="swipex  text-center"><span class="swip">Swip</span><span class="ex">ex</span></li>
                <li class="notifications mt-3">
                    <ul>
                        <li><span><i class="far fa-list-alt"></i></span></li>
                        <li><span><i class="far fa-bell"></i></span></li>
                        <li><span><i class="fas fa-user-circle"></i></span></li>
                    </ul>
                </li>
            </ul>
        </header>

        <!--/////////////////// this is the sectio for side section /////////////////////-->
        <div class="container">
            <div class="row">

                <!--//////// this section is for left side section/////////-->
                <div class="col-xl-4 col-lg-4 col-md-12">

                    <!--/////////this section is for the top image profile-->
                    <aside>
                        <section class="profile">
                            <figure><img src="images/profile.png" alt=""></figure>
                            <article>
                                <div class="name">Vlad Ermakov</div>
                                <span class="status">Status: </span><span class="status-desc">Without premium</span>
                            </article>
                            <article class="cog">
                                <i class="fas fa-cog"></i>
                            </article>
                            <article class="rating">
                                <span class="heart"><i class="fas fa-heart"></i></span>
                                <span class="rating-no">257</span>
                                <span  class="btn-premuim"><button><i class="fas fa-cog"></i> Get Premium</button></span>
                            </article>
                        </section>

                    <section class="features">
                        <ul>
                            <li class="mt-3"><span><i class="fas fa-braille mr-2 "></i> Begin Encounter</span></li>
                            <li class="mt-3"><span><i class="fab fa-accusoft mr-2"></i> People Nearby</span> </li>
                            <li class="mt-3"><span><i class="fab fa-youtube mr-2"></i> Live Channel</span><span class="channel-no">12</span></li>
                            <li class="mt-3"><span><i class="fas fa-comments mr-2"></i> Message</span><span class="message-no">32</span></li>
                            <li class="mt-3"><span><i class="far fa-star mr-2"></i> Featured People</span></li>
                            <li class="mt-3"><span><i class="fas fa-certificate mr-2"></i> Gifts</span><span class="gift-no">4</span></li>
                            <li class="mt-3"><span><i class="fas fa-chart-line mr-2"></i> Rating of Popularity</span></li>
                            <li class="mt-3"><span><i class="far fa-list-alt mr-2"></i> Daily Tasks</span><span> </span></li>
                        </ul>
                    </section>
                    </aside>
                </div>

                <!--////////////// this section is for  the middle section -->
                <div class="col-xl-8 col-lg-8 col-md-12 main-chat-session">
                    <div class="row">

                    </div>
                </div>

            </div>
        </div>    
    </div>
</main>
</body>
</html>
